<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valinta ja toistorakenteet</title>
</head>
<body>

<script>
  'use strict';

  // kommentti
  const age = 15;
  if (age < 18) {
    console.log('Olet alaikäinen');
  }

  // Loogiset operaattori hieman erilaisia
  // and &&, or ||, not !

  const number = 11;

  if (number % 2 == 1 && number > 10) {
    console.log('You entered an even number greater than 10');
  }

  // Javascriptissä on iso ero === eli strict equality

  const num = 5;
  const strNum = '5';

  console.log('Kokeillaan === ');

  if (num === strNum) {
    console.log('Equal eli samat');
  } else {
    console.log('Not Equal eli EI samat');
  }

  console.log('Kokeillaan == ');

  if (num == strNum) {
    console.log('Equal');
  } else {
    console.log('Not Equal');
  }

  const age2 = 88;
  if (age2 >= 65) {
    console.log('You are of retirement age');
    if (age2 > 80) {
      console.log('WOWOWOWOW');
    }
  } else if (age2 >= 30) {
    console.log('You are middle aged.');
  } else if (age2 >= 18) {
    console.log('You are a young adult');
  } else {
    console.log('That is not even a number!');
  }

</script>
</body>
</html>
